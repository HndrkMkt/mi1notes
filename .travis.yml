sudo: required
dist: trusty
before_install:
#- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended latex-beamer texlive-science
script:
- bash .ci/travis/make_all.sh
deploy:
  provider: releases
  api_key: "$GITHU8_T0KEN"
  file_glob: true
  file:
  - "./README.md"
  - "./notes/**/tutorial_*.slides.pdf"
  - "./notes/**/tutorial_*.notes.pdf"
  skip_cleanup: true
  on:
    branch: master
